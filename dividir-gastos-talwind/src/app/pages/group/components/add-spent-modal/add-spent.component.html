<div class="p-4 grid grid-cols-1 gap-3">
    <div class="flex justify-between">
        <h4 class="text-2xl">Añadir un gasto</h4>
        <button
            type="button"
            class="fa-regular fa-x text-gray-500 cursor-pointer"></button>
    </div>
    <form [formGroup]="spentForm">
        <pre> {{ spentForm.value | json }} </pre>
        <section id="participants">
            <div class="flex flex-row gap-2 items-start">
                <span class="text-nowrap">Con:</span>
                <app-users-list formControlName="users"></app-users-list>
            </div>
        </section>
        <section id="icon-description-amount" class="mt-3">
            <div class="grid grid-cols-4 gap-2">
                <div class="col-span-1">
                    <button
                        type="button"
                        class="w-full h-full bg-neutral-100 shadow-sm rounded-lg hover:bg-neutral-300 hover:shadow-lg transition-all ease-in duration-150 active:translate-y-1">
                        <i class="fa-solid fa-house"></i>
                    </button>
                </div>
                <div class="col-span-3 grid grid-cols-1 gap-2">
                    <input
                        formControlName="amount"
                        class="td-form-control"
                        placeholder="$00.00"
                        min="0"
                        autocomplete="off"
                        type="number" />

                    <input
                        formControlName="description"
                        class="td-form-control"
                        placeholder="Descripción del gasto"
                        autocomplete="off"
                        type="text" />
                </div>
            </div>
        </section>

        <section id="division" class="text-center mt-3">
            <p>
                Pagado por
                <app-select
                    [options]="participants$ | async"
                    formControlName="by"></app-select>
                y dividido
                <app-select
                    [options]="[{ name: 'En partes iguales', value: '' }]"
                    formControlName="how"></app-select>
            </p>
            <p>($0.00 / persona)</p>
        </section>

        <section id="buttons" class="mt-3 flex flex-row justify-end gap-2">
            <button
                type="button"
                class="py-2 px-4 font-semibold rounded-lg shadow-md hover:bg-gray-100 transition-all ease-in duration-150;">
                Cancelar
            </button>
            <button type="submit" class="td-btn-primary rounded-lg">
                Crear
            </button>
        </section>
    </form>
</div>
