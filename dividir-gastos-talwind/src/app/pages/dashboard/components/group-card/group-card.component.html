<div
    class="overflow-hidden w-full sm:w-3/4 shadow-sm rounded-xl cursor-pointer hover:bg-indigo-200 hover:scale-[1.01] transition ease-in duration-100 flex bg-white">
    <div class="shrink-0">
        <img
            class="h-48 w-full md:h-full md:w-48"
            src="https://miscmedia-9gag-fun.9cache.com/images/thumbnail-facebook/1656473044.0987_Y3UVY8_n.jpg"
            alt="anya" />
    </div>
    <div class="flex w-full flex-col p-8">
        <div class="flex flex-row gap-2">
            <div class="flex-1">
                <h3 class="text-indigo-600 font-bold text-lg">
                    {{ group.name }}
                </h3>
                <p class="text-sm line-clamp-2">
                    {{ group.description }}
                </p>
            </div>
            <ng-container *ngIf="group.isAdmin">
                <section id="admin-buttons" class="flex flex-row gap-1">
                    <span
                        (click)="edit($event)"
                        class="fas fa-pen text-indigo-300 hover:text-indigo-500"></span>
                    <span
                        (click)="remove($event)"
                        class="fas fa-trash text-red-300 hover:text-red-500"></span>
                </section>
            </ng-container>
        </div>
        <div class="flex flex-row justify-between mt-auto">
            <span>
                {{ group.users.length }}
                {{ group.users.length > 1 ? 'participantes' : 'participante' }}
            </span>
            <ng-container *ngIf="group.totalSpent; else elseTemplate">
                <span class="text-lg text-teal-600 font-semibold">
                    {{ group.totalSpent | currency }}
                </span>
            </ng-container>
            <ng-template #elseTemplate>
                <a
                    class="text-xs text-blue-400"
                    href="https://x.com/search?q=%23NoHayPlata&src=typed_query"
                    target="_blank"
                    rel="noopener"
                    click-stop-propagation>
                    #No hay plata ðŸ˜¿
                </a>
            </ng-template>
        </div>
    </div>
</div>
