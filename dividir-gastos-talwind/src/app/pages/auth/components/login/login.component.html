<form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="container p-6">
        <h1 class="text-4xl mb-3 font-bold">Login</h1>
        <div class="flex flex-col space-y-4">
            <div class="flex-1 flex flex-col">
                <label for="email" class="text-xs mb-1">Email</label>
                <input
                    class="td-form-control"
                    id="email"
                    formControlName="email"
                    autocomplete="off"
                    type="text"
                />
            </div>
            <div class="flex flex-col">
                <label for="password" class="text-xs mb-1">Contrase√±a</label>
                <input
                    class="td-form-control"
                    formControlName="password"
                    id="password"
                    type="password"
                />
            </div>
            <div
                class="flex flex-col gap-3 justify-center sm:flex-row sm:justify-between sm:items-end"
            >
                <a href="#" routerLink="../register"> Registrar </a>
                <button type="submit" class="td-btn-primary rounded-full">
                    Ingresar
                </button>
            </div>
        </div>
    </div>
</form>
