<select
    [(ngModel)]="value"
    name="select"
    class="inline border py-1 px-2 shadow-sm bg-neutral-50 rounded-full hover:bg-neutral-200 transition-colors ease-in duration-75 border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    (change)="changeValue($event)">
    <option *ngFor="let item of options" [ngValue]="item">
        {{ item.name }}
    </option>
</select>
